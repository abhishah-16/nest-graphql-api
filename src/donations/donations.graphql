scalar DateTime
type Donation {
  id: Int!
  count: Int!
  displayName: String!
  email: String!
  mobile: String
  team: String
  message: String
  createdAt: DateTime
}

input CreateDonationInput {
  count: Int!
  displayName: String!
  email: String!
  mobile: String
  team: String
  message: String
}

input UpdateDonationInput {
  id: Int!
}

input OrderbyParam{
  field: String
  direction: String
}

type Query {
  donations(orderBy:OrderbyParam): [Donation!]!
  donation(id: Int!): Donation
}

type Mutation {
  createDonation(createDonationInput: CreateDonationInput!): Donation!
}
